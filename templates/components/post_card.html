<article class="post-card" data-post-id="{{ post.id }}">
    <div class="post-header">
        <div class="author-info">
            <img src="{{ post.author_avatar }}" alt="{{ post.author }}" class="author-avatar">
            <div class="author-details">
                <h4>{{ post.author }}</h4>
                <span class="post-date">{{ post.date_posted.strftime('%b %d, %Y') }}</span>
            </div>
        </div>
        <div class="post-actions">
            <button class="btn-icon bookmark-btn">
                <svg class="icon"><!-- Bookmark icon SVG --></svg>
            </button>
        </div>
    </div>
    
    {% if post.image_url %}
    <div class="post-image">
        <img src="{{ post.image_url }}" alt="{{ post.title }}">
    </div>
    {% endif %}
    
    <div class="post-content">
        <h2 class="{{ post.font_style }}">{{ post.title }}</h2>
        <p class="{{ post.font_style }}">{{ post.content }}</p>
    </div>
    
    <div class="post-footer">
        <div class="interactions">
            <button class="btn-icon like-btn" data-likes="{{ post.likes }}">
                <svg class="icon"><!-- Like icon SVG --></svg>
                <span>{{ post.likes }}</span>
            </button>
            <button class="btn-icon comment-btn" data-comments="{{ post.comments|length }}">
                <svg class="icon"><!-- Comment icon SVG --></svg>
                <span>{{ post.comments|length }}</span>
            </button>
        </div>
        <div class="tags">
            {% for tag in post.tags %}
            <span class="tag">#{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
</article>
